<div class="nav-bar">
  <mat-toolbar color="primary">
    <span>{{ title }}</span>
  </mat-toolbar>
</div>

<app-search-bar
  (onSubmit)="handleSubmit($event)"
  (onGetRandom)="handleGetRandom()"
></app-search-bar>

<div class="container">
  <h2 *ngIf="drinks.length">Search results</h2>
  <app-page-list
    [items]="drinks"
    (onOpenModal)="openDialog($event)"
  ></app-page-list>
</div>
